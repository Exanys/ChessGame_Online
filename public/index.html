  <body id="body">

      <div class="jumbotron jumbotron-fluid bg-primary text-center text-white p-3" id="header"><h1 class="display-1"><i class="fas fa-chess"></i> Chess Game</h1></div>
      <div class="container justify-content-center text-center">
          <form action="game.html">
            <div class="form-group">
              <label for="username" class="display-4" id="usernameLabel">Username:</label>
              <input
              class="form-control
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
              />
            </div>
            <div class="form-group">
              <label for="room" id="roomLabel" class="display-4">Room:</label>
              <select name="room" class="form-control" id="room">
                <option value="Room1">Room 1</option>
                <option value="Room2">Room 2</option>
                <option value="Room3">Room 3</option>
                <option value="Room4">Room 4</option>
                <option value="Room5">Room 5</option>

              </select>
            </div>
            <button type="submit" class="btn btn-primary">Join Game</button>
          </form>
    </div>
